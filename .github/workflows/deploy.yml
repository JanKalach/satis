name: Deploy Satis to Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Satis configuration
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p output

      - name: Build Satis
        # Použijeme oficiální Satis obraz přímo v shellu, to lintery neprovokuje
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -e COMPOSER_AUTH='{"github-oauth": {"github.com": "${{ secrets.MY_SATIS_TOKEN }}"}}' \
            composer/satis /bin/sh -c "git config --global --add safe.directory /build && php /satis/bin/satis build satis.json output"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          force_orphan: true

      - name: Delete old workflow runs
        run: |
          runs=$(gh run list --workflow ${{ github.workflow }} --json databaseId  --limit 50 | jq -r '.[4:].databaseId')
          for run in $runs; do
            gh run delete "$run"
          done
        env:
          GH_TOKEN: ${{ github.token }}
